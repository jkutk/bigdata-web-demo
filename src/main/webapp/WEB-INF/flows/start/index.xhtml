<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:og="http://bigdata.steinbauer.tk.jku.at/tags">
<h:body>

	<ui:composition template="/templates/default.xhtml">
		<!-- Put inserts here -->

		<ui:define name="content">
			<p:dataTable id="resultPaths" value="#{resultList}" var="path">
				<p:column id="pathColumn" headerText="#{messages['resultSet']}" styleClass="clickableCell">
					<h:commandLink action="loadResult">
						<h:outputText value="#{path}" />
						<f:setPropertyActionListener target="#{ctr.selectedPath}" value="#{path}" />
					</h:commandLink>
				</p:column>
			</p:dataTable>
		</ui:define>
		
		<ui:define name="controls">
		
		</ui:define>
		
		<ui:define name="dialogs">
		</ui:define>

	</ui:composition>

</h:body>

</html>
